<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #chat-container {
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

<div id="chat-container">
  <h1>Chat Messages</h1>
  <div id="chat-messages"></div>
  <div>
    <input type="text" id="nameInput" placeholder="Your Name">
    <input type="text" id="messageInput" placeholder="Type your message">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  const chatMessagesElement = document.getElementById('chat-messages');
  const nameInput = document.getElementById('nameInput');
  const messageInput = document.getElementById('messageInput');

  // Function to fetch and display chat messages
  async function fetchChatMessages() {
    const response = await fetch('https://blooketchat.blaub002-302.workers.dev/');
    const messages = await response.json(); 

    // Display messages in the chat container
    chatMessagesElement.innerHTML = messages.map(entry => `<div><strong>${entry.name}:</strong> ${entry.message}</div>`).join('');
  }

  // Function to send a new message
  async function sendMessage() {
    const name = nameInput.value;
    const message = messageInput.value;

    // Send a POST request to add the new message
    await fetch('https://blooketchat.blaub002-302.workers.dev/', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ name, message }),
    });

    // Fetch and display updated chat messages
    fetchChatMessages();

    // Clear the input fields
    nameInput.value = '';
    messageInput.value = '';
  }

  // Initial fetch to display existing messages
  fetchChatMessages();
</script>

</body>
</html>
